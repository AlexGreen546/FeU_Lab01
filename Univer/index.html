    <fieldset class="wraper">
        <legend>Register form</legend>
        <form action="/action_page.php" method="get" autocomplete="on">
            First name: <input type="text" name="fname" placeholder="First name" required autofocus><br>
            Last name: <input type="text" name="lname" placeholder="Last name" required><br>
            Gender: <select name="age" id="#">
                <option value="none">-</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select><br>
            Birthday: <input type="date" name="age" id="#" required><br>
            E-mail: <input type="email" name="email" id="#" autocomplete="off" required><br>
            Telephone: <input type="tel" name="tel" id="#"><br>
            Choose background: <input type="color"  id="bgcolor" list=""> 

            <!-- Скрипт изменения цвета фона -->
            <script>
                var colorPicker = document.getElementById("bgcolor");

                function changebodycolor() {
                    var colorVal = colorPicker.value;
                    document.body.style.background = colorVal;
                }
                colorPicker.addEventListener("change",changebodycolor, false);

            </script> <br>
            <!-- Скрипт изменения цвета фона -->

            Country: <select name="country" id="#">
                <option value="country">Ukraine</option>
            </select> <br>
            City: <select name="city" id="">
                <option value="">Kyiv</option>
                <option value="">Kharkiv</option>
                <option value="">Odesa</option>
                <option value="">Dnipro</option>
                <option value="">Donetsk</option>
                <option value="">Lviv</option>
                <option value="">Zaporizhzhia</option>
                <option value="">Mykolaiv</option>
                <option value="">Mariupol</option>
                <option value="">Vinnitsia</option>
            </select> <br>
            Coment: <br><textarea name="coment" id="#" cols="30" rows="10"></textarea> <br>
            <input type="submit" value="Submit"><input type="reset" value="Clear">
        </form>
    </fieldset>
